<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Random Numbers</h2>
    <p id="result"></p>

    <script>
        var a;
        var text = " ";
        {
            let a = 0;
            while (a < 10)
                text += "The value inside the blocks: " + a + "<br>";
            a++;
        }
        document.getElementById("result").innerHTML = text;
        document.write("The value of a outside the block is:"
            + a);
    </script>
</body>

</html>
